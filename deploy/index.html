<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b449620d6b.js" crossorigin="anonymous"></script>
    <title>Lie Nielsen Toolworks</title>
</head>

<body>
    <header>
        <section id="header">
            <img src="img/global/LieNielsenLogo.svg" alt="Lie Nielsen's Logo">
        </section>
        <section>
            <img src="img/global/backsawmultiple.jpg" alt="Hero Image of a  Variety of Lie Nielsen's Tools">
    
            <nav>
                <a href="#" Quality></a>
                <a href="#" Process></a>
                <a href="#" Products></a>
                <button>Buy Now</button>
            </nav>
        </section>
    
        <section id="search">
            <div>
                <form action="#">
                    <input type="search" placeholder="Search our Products">
                    <button>
                        <i class="fa-light fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </section>
    </header> 
    
    
    
    <header>
        <section id="logo-nav">
            <div>
                <img src="img/header/logo.jpg" alt="Shawmut logo">
            </div>
        </section>
        
    
     

    
    
    <i class="fa-brands fa-square-facebook" style="color:var(--yellow);"></i>
    <i class="fa-brands fa-square-instagram"style="color:var(--yellow);"></i>
    <i class="fa-brands fa-square-youtube"style="color:var(--yellow);"></i>
    
    
    <script src="js/scripts-min.js"></script>
    
</body>

</html>
